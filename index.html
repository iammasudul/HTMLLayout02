<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Layout_One</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <div class="logo">
         <h1>lOgO</h1>
      </div>
      <div class="banner">
         <h1>Header Banner</h1>
      </div>
   </header>
   
   <div class="header_bar">
      <h1>Header Bar</h1>
   </div>

   <div class="article_wrapper">
      <div class="left">
         <h1>Left Block</h1>
      </div>
      <div class="center">
         <div class="center_top">
            <h1>Center Top Block</h1>
         </div>
         <div class="center_middle">
            <div class="center_middle_left">
               <h1>Center Middle Left Block</h1>
            </div>
            <div class="center_middle_right">
               <h1>Center Middle Right Block</h1>
            </div>
         </div>
         <div class="center_bottom">
            <h1>Center Bottom Block</h1>
         </div>
      </div>
      <div class="right">
         <h1>Right Block</h1>
      </div>
   </div>

   <footer>
      <h1>Footer</h1>
   </footer>

</body>
</html>
